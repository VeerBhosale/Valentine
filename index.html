<!DOCTYPE html>
<html>
<head>
    <title>Important Question ðŸ’Œ</title>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 45px;
            margin-bottom: 20px;
            z-index: 2;
        }

        .main-photo {
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.8);
            margin-bottom: 20px;
            z-index: 2;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 2;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #444;
            color: white;
        }

        .floating-image {
            position: fixed;
            width: 120px;
            border-radius: 15px;
            opacity: 0.7;
            z-index: 0;
        }

        .final-image {
            width: 350px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 40px rgba(255,255,255,0.9);
        }

    </style>
</head>

<body>

    <h1>Will you be my Valentine? ðŸ’–</h1>

    <!-- Center Image -->
    <img src="M10.jpeg" class="main-photo">

    <!-- Buttons -->
    <div class="button-container">
        <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
        <button id="no" onclick="growYes()">No ðŸ™ˆ</button>
    </div>

    <script>

        // Background bouncing images (M1â€“M9)
        const imageList = [
            "M1.jpeg",
            "M2.jpeg",
            "M3.jpeg",
            "M4.jpeg",
            "M5.jpeg",
            "M6.jpeg",
            "M7.jpeg",
            "M8.jpeg",
            "M9.jpeg"
        ];

        const images = [];

        function createBouncingImage(src) {
            const img = document.createElement("img");
            img.src = src;
            img.className = "floating-image";

            img.style.left = Math.random() * (window.innerWidth - 120) + "px";
            img.style.top = Math.random() * (window.innerHeight - 120) + "px";

            document.body.appendChild(img);

            images.push({
                element: img,
                x: parseFloat(img.style.left),
                y: parseFloat(img.style.top),
                dx: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? 1 : -1),
                dy: (Math.random() * 2 + 1) * (Math.random() < 0.5 ? 1 : -1)
            });
        }

        imageList.forEach(src => createBouncingImage(src));

        function animate() {
            images.forEach(obj => {
                obj.x += obj.dx;
                obj.y += obj.dy;

                if (obj.x <= 0 || obj.x >= window.innerWidth - 120) {
                    obj.dx *= -1;
                }

                if (obj.y <= 0 || obj.y >= window.innerHeight - 120) {
                    obj.dy *= -1;
                }

                obj.element.style.left = obj.x + "px";
                obj.element.style.top = obj.y + "px";
            });

            requestAnimationFrame(animate);
        }

        animate();

        // YES grows when NO is clicked
        let yesSize = 20;

        function growYes() {
            const yesBtn = document.getElementById("yes");
            yesSize += 10;
            yesBtn.style.fontSize = yesSize + "px";
            yesBtn.style.padding = (yesSize / 2) + "px";
        }

        // Final reveal
        function yesClicked() {
            document.body.innerHTML = `
                <h1 style="color:white; font-size:50px;">You will always be a part of me <3</h1>
                <img src="final.jpeg" class="final-image">
            `;

            confetti({
                particleCount: 300,
                spread: 160,
                origin: { y: 0.6 }
            });
        }

    </script>

</body>
</html>
