<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ❤️</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 20px;
      z-index: 10;
    }

    #mainImage {
      width: 60vw;
      max-width: 250px;
      border-radius: 20px;
      margin-bottom: 20px;
      z-index: 10;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    button {
      padding: 12px 25px;
      font-size: 5vw;
      max-font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #result {
      margin-top: 20px;
      font-size: 7vw;
      font-weight: bold;
      display: none;
      z-index: 10;
    }

    #extraImage {
      margin-top: 15px;
      width: 65vw;
      max-width: 300px;
      display: none;
      border-radius: 20px;
      z-index: 10;
    }

    .floating {
      position: absolute;
      width: 80px;
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <h1>Will you be mine? ❤️</h1>

  <img id="mainImage" src="main.jpg" />

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="result">You are mine ❤️</div>
  <img id="extraImage" src="extra.jpg" />

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const extraImage = document.getElementById("extraImage");

    let yesSize = 1;

    // Move No randomly
    function moveNo() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);

    // Yes grows when clicked
    yesBtn.addEventListener("click", () => {
      yesSize += 0.3;
      yesBtn.style.transform = `scale(${yesSize})`;

      if (yesSize > 2) {
        result.style.display = "block";
        extraImage.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      }
    });

    // Floating DVD-style images
    const imageCount = 10;

    for (let i = 0; i < imageCount; i++) {
      const img = document.createElement("img");
      img.src = "float.jpg";
      img.classList.add("floating");

      img.style.left = Math.random() * window.innerWidth + "px";
      img.style.top = Math.random() * window.innerHeight + "px";

      document.body.appendChild(img);

      let dx = (Math.random() * 2) + 1;
      let dy = (Math.random() * 2) + 1;

      function animate() {
        const rect = img.getBoundingClientRect();

        if (rect.left <= 0 || rect.right >= window.innerWidth) dx *= -1;
        if (rect.top <= 0 || rect.bottom >= window.innerHeight) dy *= -1;

        img.style.left = rect.left + dx + "px";
        img.style.top = rect.top + dy + "px";

        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>

</body>
</html>
